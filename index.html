<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pureSnow.js</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./pure-snow.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

 
  </head>
  <body>
    <div id="snow" count="200"></div>
    <input 
      id="toggle-snow"
      type="checkbox" 
      checked="true" 
      onclick="showSnow(this.checked == true)"
    >
      Snow
    </input>
    <!-- <h1 style="text-align:center;">Hello winter</h1> -->
    <div class="overlay"></div>
    <div class="wrapper">
      <div class="font">
        <h1 class="title"><span>2023</span>NEW YEAR COUNTDOWN</h1>
        <div class="countdown-container">
          <div>
            <p id="days"class="big-text">0</p>
            <span>Day</span>
          </div>
          <div>
            <p id="hours"class="big-text">0</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="min"class="big-text">0</p>
            <span>Min</span>
          </div>
          <div>
            <p id="sec"class="big-text">0</p>
            <span>Sec</span>
          </div>
        </div>
      </div>
      <div class="made">Made by : MALIK SHEHZAD </div>
    </div>
  </body>
</html>
